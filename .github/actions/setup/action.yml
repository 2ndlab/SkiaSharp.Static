name: Setup action
description: Setup build action
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: hustcer/setup-nu@main
      with:
        version: "*"

    - uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup depot tools
      uses: 2ndlab/actions/setup-depot-tools@main

    - name: Setup PATH and ENV
      shell: nu {0}
      run: |
        [
            $"SkiaSharpName=libSkiaSharp-($env.SkiaSharpVersion)-($env.UCRTVersion)"
            $"HarfBuzzSharpName=libHarfBuzzSharp-($env.SkiaSharpVersion)-($env.UCRTVersion)"
            $"BuildDir=($env.GITHUB_WORKSPACE)/out/windows/x64"
        ] | str join (char newline) | save --append $env.GITHUB_ENV
